    <script defer src="../js/jquery-3.5.1.js"></script>
    <script defer src="../js/register.js"></script>

    <title>LaForant</title>
  </head>

  <body>
    <!-- Header -->
    <header id="header">
      <div class="header-left">
        <div class="header-logo">
          <a href="../home.html">
            <img src="../images/logo.png" alt="" />
          </a>
        </div>
        <div class="header-info">
          GAME INFO
          <div class="dropdown-info">
            <a href="../home.html"> Home </a>
            <a href="./mapPage.html"> Map </a>
            <a href="./agentsPage.html"> Agent </a>
            <a href="./requirementPage.html"> System Requirements </a>
            <a href="./registerPage.html"> Pre-Register </a>
          </div>
        </div>
      </div>
      <div class="header-right">
        <a href="./registerPage.html" class="header-register"> Daftar </a>
      </div>
    </header>
    <!-- Akhir Header -->

    <!-- Content -->
    <section>
      <div class="block-content">
        <br />
        <br />
        <div class="title">REGISTER</div>
        <br />
        <div class="form-reg">
          <form id="form" action="" method="get">
            <div class="Email">
              <label for="email"></label>
              <br />
              <input type="text" name="email" id="email" placeholder="Masukkan E-mail..." />
              <div id="invalidEmail"></div>
            </div>

            <div class="Username">
              <label for="username"></label>
              <br />
              <input type="text" name="username" id="username" placeholder="Masukkan Username..." />
              <div id="invalidUsername"></div>
            </div>

            <div class="Password">
              <label for="password"></label>
              <br />
              <input type="password" name="password" id="password" placeholder="Masukkan Password..." />
              <div id="invalidPassword"></div>
            </div>

            <div class="RePassword">
              <label for="repassword"></label>
              <br />
              <input type="password" name="repassword" id="repassword" placeholder="Masukkan Ulang Password..." />
              <div id="invalidRePassword"></div>
            </div>

            <div class="dob-nat">
              <div class="DateOfBirth">
                <input type="date" name="dateofbirth" id="dateofbirth" />
                <div id="invalidDateOfBirth"></div>
              </div>

              <div class="Nationality">
                <label for="nationality"></label>
                <br />
                <select name="nationality" id="nationality">
                  <option value="indonesia">Indonesia</option>
                  <option value="malaysia">Malaysia</option>
                  <option value="singapore">Singapore</option>
                  <option value="vietnam">Vietnam</option>
                  <option value="thailand">Thailand</option>
                </select>
                <div id="invalidNationality"></div>
              </div>
            </div>
            <div class="check">
              <input type="checkbox" name="terms" id="terms" />
              <label for="terms"></label>
              <b>I am Agree of user terms</b>
              <div id="invalidTerms"></div>
            </div>
            <a href="../home.html" class="btn-register">
              <input type="submit" value="Submit" />
            </a>
          </form>
        </div>
        <br />
      </div>
    </section>
    <!-- Akhir Content -->

    <!-- Footer -->
    <div class="footer">
      <div class="content-wrapper">
        <div class="footer-column">
          <a href="#" class="btn-download-client">
            <div class="download-client">UNDUH CLIENT GAME</div>
          </a>

          <div>
            <a href="#" class="laforant"> LAFORANT </a>
          </div>

          <!-- Social Media -->
          <div class="media-social">
            <a href="https://www.youtube.com" target="_blank" class="yt">
              <img src="../images/social/yt.png" alt="" />
            </a>
            <a href="https://www.facebook.com" target="_blank" class="fb">
              <img src="../images/social/fb.png" alt="" />
            </a>
            <a href="https://www.instagram.com" target="_blank" class="ig">
              <img src="../images/social/ig.png" alt="" />
            </a>
            <a href="https://twitter.com" target="_blank" class="twt">
              <img src="../images/social/twt.png" alt="" />
            </a>
          </div>

          <div class="copyright">Copyright Â© LaForant, Inc. LaForant. All rights reserved.</div>
        </div>
      </div>
    </div>
    <!-- Akhir Footer -->
  </body>
